<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- externam css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- search bar section -->
    <section class="container">

        <div class="form-group col-md-6 col-10 mx-auto d-flex mt-5">

            <input type="text" class="form-control bg-dark text-light" id="search-field"
                placeholder="Give me Your Requirement">
            <button id="search-btn" class="btn btn-outline-success">
                Search
            </button>
        </div>
        <div class="col-6 mx-auto my-2">
            <small id="total-book"></small>
        </div>

    </section>

    <!-- spinner section -->
    <div class="spinner-border text-success " id="spinner" role="status">

    </div>

    <!-- section for showing the result  -->

    <section id="search-result" class="mt-5 px-md-5 px-3">

    </section>

    <script src=" /app.js">
    </script>
</body>

</html>
